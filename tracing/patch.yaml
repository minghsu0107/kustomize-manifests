apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: es-cluster
spec:
  template:
    spec:
      containers:
      - name: elasticsearch
        resources:
          limits:
            cpu: 512m
            memory: 5Gi
          requests:
            cpu: 512m
            memory: 5Gi
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: elasticsearch
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: local-path
      resources:
        requests:
          storage: 5Gi